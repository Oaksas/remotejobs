{% extends 'core/base.html' %}

{% block content %}

<h1 class="title">
    {{ job.title }}
</h1>
<p class="is-size-4">
    {{job.short_description}}
</p>
<p>{{ job.long_description }}</p>


{% if user.is_authenticated and user.userprofile.is_employer %}
 <div></div>
{% else %}
<a href="{% url 'apply_for_job' job.id %}" class="button is-primary">Apply</a>

{% endif %}


{% endblock %}
